<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/addArticle.css">
    <link rel="stylesheet" href="./layer/mobile/need/layer.css">
    <script type="text/javascript" src="./ckeditor/ckeditor.js"></script>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/addArticle.js"></script>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="//res.layui.com/layui/build/css/layui.css?t=1502431978046" media="all">
<!--    <link rel="stylesheet" href="//res.layui.com/css/global.css?t=1502431978046" media="all">-->
    <script type="text/javascript" async="" charset="utf-8"
            src="http://c.cnzz.com/core.php?web_id=30088308&amp;t=q"></script>
    <link id="layuicss-skinlayercss" rel="stylesheet"
          href="http://res.layui.com/layui/build/css/modules/layer/default/layer.css?v=3.0.3303" media="all">
    <link id="layuicss-skincodecss" rel="stylesheet" href="http://res.layui.com/layui/build/css/modules/code.css"
          media="all">
</head>
<body>
<div class="page-breadcrumb">
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h2>Add an article</h2>
            </div>
            <div class="col-sm-6 text-right">
                <ol class="breadcrumb">
                    <li><a href="index.html">Home</a></li>
                    <li>Login</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="space70"></div>
<div class="container">
    <form>
        <div id="title" class="row">
            <input type="text" id="titleText" class="col-xs-6 col-sm-6 col-md-6" required="required">
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal">
                添加封面图片
            </button>
            <!-- 模态框（Modal） -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                &times;
                            </button>
                            <h4 class="modal-title" id="myModalLabel">添加封面图片</h4>
                        </div>
                        <div class="modal-body">
                            <div class="site-demo-upload">
                                <div>
                                    <img class="site-picture" id="LAY_demo_upload" src="http://res.layui.com/images/fly/fly.jpg">
                                </div>
                                <div class="site-demo-upbar">
                                    <div class="layui-box layui-upload-button">
                                        <form target="layui-upload-iframe" method="get" key="set-mine"
                                              enctype="multipart/form-data" action="/test/upload.json">
                                            <input type="file" name="file" class="layui-upload-file" id="test">
                                        </form>
                                        <span class="layui-upload-icon"><i class="layui-icon"></i>上传图片</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                            </button>
                            <button type="button" class="btn btn-primary">保存封面</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
        <div class="row">
            <div id="content">
                <textarea id="contentEditor" class="col-md-12"></textarea>
                <script type="text/javascript">
                    var contentEditor = CKEDITOR.replace('contentEditor');
                </script>
            </div>
        </div>
        <div class="row text-right">
            <button type="button" class="btn-primary" id="submitNews">提交新闻</button>
            <button type="button" class="btn-primary" id="submitBlogs">提交Blog</button>
        </div>
    </form>
</div>
</body>
</html>
