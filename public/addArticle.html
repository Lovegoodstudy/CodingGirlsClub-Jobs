<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加文章</title>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/addArticle.css">
    <script type="text/javascript" src="./ckeditor/ckeditor.js"></script>
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="./js/addArticle.js"></script>
</head>
<body>
    <div class="page-breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h2>Add an article</h2>
                </div>
                <div class="col-sm-6 text-right">
                    <ol class="breadcrumb">
                        <li><a href="index.html">Home</a></li>
                        <li>Login</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div class="space70"></div>
    <div class="container">
        <form>
            <div id="title" class="row">
                <input type="text" id="titleText" class="col-xs-12 col-sm-8 col-md-8" required="required">
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <button class="btn-primary">添加封面图片</button>
                    <button class="btn-primary">添加封面视频</button>
                </div>
            </div>
            <div class="row">
                <div id="content">
                    <textarea id="contentEditor" class="col-md-12"></textarea>
                    <script type="text/javascript">
                        var contentEditor = CKEDITOR.replace( 'contentEditor' );
                    </script>
                </div>
            </div>
            <div class="row text-right">
                <button type="button" class="btn-primary" id="submitNews">提交新闻</button>
                <button type="button" class="btn-primary" id="submitBlogs">提交Blog</button>
            </div>
        </form>
    </div>
</body>
</html>
