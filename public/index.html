<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Bootstrap Responsive Multi-Purpose Landing Page Template">
    <meta name="keywords" content="Landro,Bootstrap,landing,Template,Mobile landing,Responsive,">
    <meta name="author" content="Omar Faruk">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>CodingGirlsClub</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- OWL-CAROUSEL -->
    <link rel="stylesheet"  href="css/owl.carousel.css">


    <!-- WODRY TEXT SLIDING  -->
    <link rel="stylesheet"  href="css/wodry.css">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet"  href="css/indexcss.css">




    <!-- COLORS -->
    <link rel="stylesheet"  href="css/color/green.css">
    <!-- RESPONSIVE FIXES -->
    <link rel="stylesheet"  href="css/responsive.css">

<body>


<!-- =========================
          LATEST NEWS TABLE  AREA
     ============================== -->

<section id="show-news" class="navbar-fixed-top section-bg-color-second">
    <div class="container">
        <div class="row">
            <div class="section-heading-white">
                <H1>LATEST NEWS</H1>
                <h4>Look up the latest news here.</h4>

                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#show_news">News</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#show_blogs">Blogs</a></li>

                </ul>
            </div>
        </div>
    </div>

</section>


<!-- =========================
     PRE-LOADER  AREA
============================== -->
<div class="preloader">
    <div class="status">&nbsp;</div>
</div>
<!-- =========================
     HEADER  AREA
============================== -->
<section id="section-1" class="header-section">
    <div class="color-overlay">
        <div class="container">
            <div class="header-logo">
                <img src="./images/green-logo.png" alt="Logo">
            </div> <!-- HEADER LOGO -->
            <div class="header-text">
                <H1><span class="wodry">Why Can't Girls Code?|
					Join Us To Learn Coding Skills|
	 				</span> </H1>

                <H4>Coding Girls Club is a vibrant educational community driven by mentors spanning multiple areas of expertise, geographies and languages. </H4>
            </div> <!-- HEADER-TEXT -->
        </div>
    </div>
</section>
