<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 引入 Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="css/webIndexcss.css">-->
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="js/jquery-3.2.1.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vistorNewsAndBlogs.js"></script>
    <link rel="stylesheet" href="css/show_newscss.css">
    <meta name="description" content="Bootstrap Responsive Multi-Purpose Landing Page Template">
    <meta name="keywords" content="Landro,Bootstrap,landing,Template,Mobile landing,Responsive,">
    <meta name="author" content="Omar Faruk">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet"  href="css/indexcss.css">
    <!-- COLORS -->
    <link rel="stylesheet"  href="css/color/green.css">
    <!-- RESPONSIVE FIXES -->
    <link rel="stylesheet"  href="css/responsive.css">

</head>
<body>
<!-- =========================
          LATEST NEWS TABLE  AREA
     ============================== -->

<section id="show-news" class="navbar section-bg-color-second" style="margin-bottom: 0;">
    <div class="container">
        <div class="row">
            <div class="section-heading-white">
                <H1>LATEST NEWS</H1>
                <h4>Look up the latest news here.</h4>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a id="show_blogs">Blogs</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a id="show_news">News</a></li>

                </ul>

            </div>
        </div>
    </div>
    <div id="date-filter">
        <form class="form-inline">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="startYear" style="width: 60px;  text-align: center">
                    <div class="input-group-addon">年</div>
                    <input type="text" class="form-control" id="startMonth" style="width: 50px; text-align: center">
                    <div class="input-group-addon">月</div>
                </div>
            </div>
            <div class="form-group">
                <span style="font-size: 25px">~</span>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="endYear" style="width: 60px;  text-align: center">
                    <div class="input-group-addon">年</div>
                    <input type="text" class="form-control" id="endMonth" style="width: 50px; text-align: center">
                    <div class="input-group-addon">月</div>
                </div>
            </div>
            <button style="margin-left: 20px" id="filter" class="btn btn-primary">筛选</button>
        </form>
    </div>

</section>


<!-- =========================
     PRE-LOADER  AREA
============================== -->
<!--<div class="preloader">
    <div class="status">&nbsp;</div>
</div>-->
<!-- =========================
     HEADER  AREA
============================== -->
<section id="section-1" class="header-section">
    <div class="color-overlay">
        <div class="container">
            <div class="header-logo">
                <img style="width: 100%" src="./images/green-logo.png" alt="Logo">
            </div> <!-- HEADER LOGO -->
            <div class="header-text">
                <H1><span class="wodry">Why Can't Girls Code?|
					Join Us To Learn Coding Skills|
	 				</span> </H1>

                <H4>Coding Girls Club is a vibrant educational community driven by mentors spanning multiple areas of expertise, geographies and languages. </H4>
            </div> <!-- HEADER-TEXT -->
        </div>
    </div>
</section>

<div id="wrapper">
    <ul id="thelist">

    </ul>
</div>
<!--<div id="wrapper1" style="display: none">-->
    <!--<ul id="thelist1">-->

    <!--</ul>-->
<!--</div>-->
<div id="gotop"></div>
</body>
</html>
